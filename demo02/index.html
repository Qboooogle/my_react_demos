<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="exampleid"></div>
    <div id="testid"></div>
    <script type="text/jsx">
      var names = ['Alice', 'Emiy', 'Kate','Qboooogle'];
      var ages = [22, 14, 15, 22];

      React.render(
        <div>
        {
          names.map(function (name) {
            return <div>Hello, {name}!</div>
          })
        }
        </div>,
        document.getElementById('exampleid')
      );

      React.render(
        <div>
        {
          ages.map(function (age){
            return <div> How Old? {age}!</div>
          })
        }
        </div>,
        document.getElementById('testid')
      );
    </script>
  </body>
</html>

<!--
  1. html和js混用
    遇到<>标签就按html解析，遇到{}大括号就按js语法解析
    这里相当于一个被处理后的数组在一组<div>标签之中，然后渲染到页面对应的id中=example/testid
  2. js中array的用法
    map
  3. 主语语法细节
-->
