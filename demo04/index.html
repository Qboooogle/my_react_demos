<!DOCTYPE html>
<html>
  <head>
  <meta name="name" content="content" charset= "utf-8">
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="exampleid"></div>
    <div id="testid"></div>
    <p id = "textid"></p>
    <script type="text/jsx">
      var HelloMessage = React.createClass({
        render: function() {
          return <h1>Hello {this.props.name}</h1>;
        }
      });

      React.render(
        <HelloMessage name="Qboooogle" />,
        document.getElementById('exampleid')
      );

      var MyTestMsg = React.createClass({
        render: function(){
          return <p>My msg here: {this.props.msg}</p>;
        }
      });

      React.render(
        <MyTestMsg msg="hello world"/>,
        document.getElementById('testid')
      );
      var MyText = React.createClass({
        render: function(){
          return <p>My msg here: {this.props.text}</p>;
        }
      });

      React.render(
        <MyText text="实例"/>,
        document.getElementById('textid')
      );
    </script>
  </body>
</html>


<!--
1. React可以用createClass建一个component，其中一定要有render方法，返回相应的要渲染的东西，可以用this.props.**获取参数
2. 用<ComponentName parameter="**"/> 可以调用component并给它传入参数
React 允许将代码封装成组件（component），然后像插入普通 HTML 标签一样，在网页中插入这个组件。React.createClass 方法就用于生成一个组件类
上面代码中，变量 HelloMessage 就是一个组件类。模板插入 <HelloMessage /> 时，会自动生成 HelloMessage 的一个实例（下文的"组件"都指组件类的实例）。所有组件类都必须有自己的 render 方法，用于输出组件。
