<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="exampleid"></div>
    <div id="testid"></div>
    <script type="text/jsx">
      var NotesList = React.createClass({
        render: function() {
          return (
            <ol>
              {
                this.props.children.map(function (child) {
                  return <li>{child}</li>
                })
              }
            </ol>
          );
        }
      });

      var MyTestNode = React.createClass({
        render: function(){
          return (
            <ul>
            {
              this.props.children.map(function(child){
                return <li> This is my child: {child}</li>
              })
            }
            </ul>
          );
        }
      });

      React.render(
        <NotesList>
          <span>hello</span>
          <span>world</span>
        </NotesList>,
        document.getElementById("exampleid")
      );

      React.render(
        <MyTestNode name="Qboooogle">
          <span> bo1 </span>
          <span> bo2 </span>
        </MyTestNode>,
        document.getElementById("testid")
      );
    </script>
  </body>
</html>



<!--
1. this.props 对象的属性与组件的属性一一对应，但是有一个例外，就是 this.props.children 属性。它表示组件的所有子节点
-->
